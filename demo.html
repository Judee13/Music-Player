<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    
    <title>Music Player</title>
</head>
<body>
    <!-- Header -->
    <div>
        <h1 class="header my-5">My Favorite Songs</h1>
    </div>

    <!-- Music Player -->
    <div class="row mx-lg-5">
        <div class="row d-flex">
            <div class="col-lg-6 px-xl-5">
                <div class="music-container" id="music-container">
                    <div class="music-info">
                        <h3 id="title"></h3>
                        <p id="artist"></p>
                        <div class="progressing-bar" id="progress-container">
                            <div class="progress-con" id="progress"></div> 
                        </div>
                    </div>


                    <!-- Audio -->
                    <audio src="" id="audio"></audio>

                    <!-- Cover-->
                    <div class="img-container">
                        <img src="" alt="music-cover" id="cover">
                    </div>

                    <!-- Navigations -->
                    <div class="navigation">
                        <button id="prev" class="action-btn">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="play" class="action-btn action-btn-big">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="next" class="action-btn">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Playlist -->
          <div class="col-lg-6 col-12 playlist">
            <div class="col mx-xl-5 mx-lg-0 list">
                <div class="d-flex my-5" id="0" onclick="clicked(this.id)">
                    <img src="images/Angry.jpg" alt="" class="vinyl mx-4">
                    <div class="col">
                      <h5 class="my-auto">Angry</h5>
                      <p class="my-auto">IanD.</p>
                    </div> 
                </div>
                <div class="d-flex my-5" id="1" onclick="clicked(this.id)">
                    <img src="images/Culture Code.jpg" alt="" class="vinyl mx-4">
                    <div class="col">
                      <h5 class="my-auto">Culture Code</h5> 
                      <p class="my-auto">Fairytale (feat. Amanda Collis)</p>
                    </div> 
                    

                </div>
                <div class="d-flex my-5" id="2" onclick="clicked(this.id)">
                    <img src="images/Dstrion.jpg" alt="" class="vinyl mx-4">
                    <div class="col">
                      <h5 class="my-auto">Dstrion</h5>  
                      <p class="my-auto">Alibi (ft. Heleen)</p>
                    </div> 
                </div>
                <div class="d-flex my-5" id="3" onclick="clicked(this.id)">
                    <img src="images/Galore.jpg" alt="" class="vinyl mx-4">
                    <div class="col">
                      <h5 class="my-auto">Galore</h5>  
                      <p class="my-auto">Noah North</p>
                    </div> 
                </div>
                <div class="d-flex my-5" id="4" onclick="clicked(this.id)">
                    <img src="images/Netrum.jpg" alt="" class="vinyl mx-4">
                    <div class="col">
                      <h5 class="my-auto">Netrum</h5>
                      <p class="my-auto">Colorblind (ft. Halvorsen)</p>
                    </div> 
                    
                </div>
                <div class="d-flex my-5" id="5" onclick="clicked(this.id)">
                    <img src="images/Tinoma.jpg" alt="" class="vinyl  mx-4">
                    <div class="col">
                      <h5 class="my-auto">Tinoma</h5> 
                      <p class="my-auto">Find You</p>
                    </div> 
                    
                </div>
                <div class="d-flex my-5" id="6" onclick="clicked(this.id)">
                    <img src="images/Cmon.jpg" alt="" class="vinyl  mx-4">
                    <div class="col">
                      <h5 class="my-auto">Cmon</h5>  
                      <p class="my-auto">Xavier Weeks</p>
                    </div> 
                </div>
            </div>
          </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="main.js"></script>

    <!-- Bootstrap JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</body>
</html>
